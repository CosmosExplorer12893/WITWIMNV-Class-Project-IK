<!-- Here is the work for my class project: Where in the World is My Next Vacation? -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Where in the World is My Next Vacation?</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #e3f2fd;
        margin: 0;
        padding: 0;
        color: #003366;
    }

    h1, h2 {
        text-align: center;
        color: #003366;
    }

    .container {
        width: 80%;
        margin: auto;
        max-width: 900px;
    }

    label {
        font-size: 1.1rem;
        font-weight: bold;
        color: #003366;
    }

    select {
        width: 100%;
        padding: 10px;
        margin: 8px 0 20px 0;
        font-size: 1rem;
        color: #003366;
        background-color: #ffffff;
        border: 2px solid #90caf9;
        border-radius: 6px;
    }

    button {
        width: 100%;
        padding: 14px;
        background-color: #0288d1;
        color: white;
        font-size: 1.2rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background-color: #0277bd;
    }

    #results {
        display: none;
        margin-top: 30px;
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        border: 2px solid #90caf9;
    }

    #mapContainer {
        width: 100%;
        position: relative;
        margin-top: 20px;
        text-align: center;
    }

    #worldMap {
        width: 100%;
        max-width: 700px;
        border-radius: 10px;
    }

    .pin {
        width: 20px;
        height: 20px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
        transform: translate(-50%, -100%);
        animation: dropPin 0.7s ease-out;
    }

    @keyframes dropPin {
        0% { transform: translate(-50%, -200%) scale(0.5); opacity: 0; }
        70% { transform: translate(-50%, -90%) scale(1.2); opacity: 1; }
        100% { transform: translate(-50%, -100%) scale(1); }
    }
</style>
</head>

<body>

<h1>Where in the World is My Next Vacation?</h1>

<div class="container">

    <!-- Form -->
    <div id="formSection">

        <label>What hemisphere would you like to go to?</label>
        <select id="hemisphere">
            <option value="">Select One</option>
            <option value="northern">Northern</option>
            <option value="southern">Southern</option>
            <option value="eastern">Eastern</option>
            <option value="western">Western</option>
        </select>

        <label>What climate would you like?</label>
        <select id="climate">
            <option value="">Select One</option>
            <option value="warm">Warmer</option>
            <option value="cool">Cooler</option>
        </select>

        <label>What season are you traveling?</label>
        <select id="season">
            <option value="">Select One</option>
            <option>Winter</option>
            <option>Spring</option>
            <option>Summer</option>
            <option>Fall</option>
        </select>

        <label>How long will you stay?</label>
        <select id="duration">
            <option value="">Select One</option>
            <option>A day</option>
            <option>A few days</option>
            <option>A week</option>
            <option>2 weeks</option>
            <option>3 weeks</option>
        </select>

        <label>What is your budget?</label>
        <select id="budget">
            <option value="">Select One</option>
            <option><$1000</option>
            <option>$1000-$2000</option>
            <option>$2000-$3000</option>
            <option>$3000-$4000</option>
            <option>$4000-$5000</option>
            <option>$5000-$10000</option>
            <option>>$10000</option>
        </select>

        <button id="showBtn">SHOW MY VACATION</button>

    </div>

    <!-- Results -->
    <div id="results">
        <h2 id="destinationName"></h2>

        <div id="mapContainer">
            <img id="worldMap" src="https://www.mapsofworld.com/maps/world-political-maps.jpg">
            <div id="pinHolder"></div>
        </div>

        <h3>What This Place Is Known For:</h3>
        <ul id="featureList"></ul>

        <h3>Estimated Cost:</h3>
        <p id="costDisplay"></p>

        <h3>Currency Conversion:</h3>
        <p id="currencyDisplay"></p>

        <p id="seasonInfo"></p>

        <button id="redoBtn">Try Again</button>
    </div>
</div>

<script>
/* -------------------------
      DESTINATION DATA
------------------------- */
const DESTINATIONS = [

    },
    {
        name: "Sydney, Australia",
        hemisphere: "southern eastern",
        climate: "warm",

    },
    {
        name: "Paris, France",

    },
    {

    },
    {

    },
    {

    },

    },
    {

    {

    },
    {

    },
    {

    },
    {
        name: "Rome, Italy",

    {
        name: "Seoul, South Korea",

    },
    {
        name: "Honolulu, Hawaii",
        hemisphere: "northern western",

        costIndex: 5,

        mapX: 13, mapY: 58
    },
    {
        name: "Buenos Aires, Argentina",
        hemisphere: "southern western",
        climate: "cool",
        costIndex: 3,
        currency: "ARS",
        features: ["Tango", "Cuisine", "Culture"],
        mapX: 35, mapY: 78
    }
];

/* Exchange Rates */
const EXCHANGE_RATES = {
    JPY: 150,
    AUD: 1.5,
    EUR: 0.93,
    MXN: 17,
    USD: 1,
    BRL: 5.0,
    ZAR: 18.0,
    GBP: 0.78,
    AED: 3.67,
    THB: 35,
    CAD: 1.35,
    EGP: 48,
    KRW: 1360,
    ARS: 850
};

/* Budget Map: rough multipliers */
const BUDGET_MAP = {
    "<$1000": 800,
    "$1000-$2000": 1500,
    "$2000-$3000": 2500,
    "$3000-$4000": 3500,
    "$4000-$5000": 4500,
    "$5000-$10000": 7500,
    ">$10000": 12000
};

/* Seasonal Weather (Celsius averages) */
const SEASONAL_WEATHER = {
    northern: { Winter: 0, Spring: 12, Summer: 25, Fall: 14 },
    southern: { Winter: 25, Spring: 20, Summer: 30, Fall: 18 }
};

/* -------------------------
       BUTTON HANDLERS
------------------------- */
document.getElementById("showBtn").onclick = onShow;
document.getElementById("redoBtn").onclick = onTryAgain;

function onShow() {
    const hemisphere = document.getElementById("hemisphere").value;
    const climate = document.getElementById("climate").value;
    const season = document.getElementById("season").value;
    const budget = document.getElementById("budget").value;

    /* Match destination */
    const match = DESTINATIONS.find(d =>
        d.hemisphere.includes(hemisphere) &&
        d.climate === climate
    );

    const winner = match || DESTINATIONS[0];

    document.getElementById("destinationName").textContent = winner.name;

    /* Map Pin */
    const pinHolder = document.getElementById("pinHolder");
    pinHolder.innerHTML = "";
    const pin = document.createElement("div");
    pin.className = "pin";
    pin.style.left = winner.mapX + "%";
    pin.style.top = winner.mapY + "%";
    pinHolder.appendChild(pin);

    /* Features */
    const featureList = document.getElementById("featureList");
    featureList.innerHTML = "";
    winner.features.forEach(f => {
        const li = document.createElement("li");
        li.textContent = f;
        featureList.appendChild(li);
    });

    /* Cost */
    const estimatedCost = BUDGET_MAP[budget] || 2000;
    document.getElementById("costDisplay").textContent = "$" + estimatedCost.toLocaleString();

    /* Currency Conversion */
    const rate = EXCHANGE_RATES[winner.currency];
    const converted = (1 * rate).toFixed(2);
    document.getElementById("currencyDisplay").textContent =
        `$1 USD ≈ ${converted} ${winner.currency}`;

    /* Seasonal Weather (Fahrenheit) */
    const hemi = winner.hemisphere.includes("southern") ? "southern" : "northern";
    const avgC = SEASONAL_WEATHER[hemi][season];
    const avgF = Math.round(avgC * 9/5 + 32);

    document.getElementById("seasonInfo").textContent =
        `Average temperature during ${season}: ${avgF}°F`;

    /* Show Results */
    document.getElementById("formSection").style.display = "none";
    document.getElementById("results").style.display = "block";
}

function onTryAgain() {
    document.getElementById("results").style.display = "none";
    document.getElementById("formSection").style.display = "block";
}
</script>

</body>
</html>
